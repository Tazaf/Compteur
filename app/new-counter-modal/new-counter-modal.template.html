<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Nouveau Compteur</title>
    <link rel="stylesheet" href="../materialize/css/materialize.min.css">
  </head>
  <body>
    <div class="container">
      <h5>Nombre de joueurs</h5>
      <form action="#">
        <p class="range-field">
          <input type="range" id="nbPlayer" min="1" max="10" />
        </p>
      </form>
      <button id="ok" class="btn waves-effect waves-green white green-text text-darken-4">Valider</button>
      <button id="cancel" class="waves-effect waves-red btn-flat white-text">Annuler</button>
    </div>
      
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
    <!-- normal script imports etc  -->
    <script src="../jquery/jquery.min.js"></script>    
    <script src="../materialize/js/materialize.min.js"></script>    
    <!-- Insert this line after script imports -->
    <script>if (window.module) module = window.module;</script>

    <script>require('./new-counter-modal.js')</script>
  </body>
</html>
