<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Nouveau Compteur</title>
  <link rel="stylesheet" href="../materialize/css/materialize.min.css">
  <link rel="stylesheet" href="./new-counter-modal.css">
</head>

<body class="blue-grey darken-4">
  <header class="blue-grey lighten-3 deep-orange-text text-accent-4">
    <h5>Nombre de joueurs</h5>
  </header>
  <main>
    <div id="nb-player-choice">
      <ul id="choice-list">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
      </ul>
    </div>
  </main>
  <footer class="blue-grey lighten-3">
    <button id="ok" class="btn waves-effect deep-orange accent-3 white-text disabled">Commencer</button>
    <button id="cancel" class="waves-effect waves-red btn-flat blue-grey-text text-darken-3">Annuler</button>
  </footer>

  <script>
    if (typeof module === 'object') { window.module = module; module = undefined; }
  </script>
  <!-- normal script imports etc  -->
  <script src="../jquery/jquery.min.js"></script>
  <script src="../materialize/js/materialize.min.js"></script>
  <!-- Insert this line after script imports -->
  <script>
    if (window.module) module = window.module;
  </script>

  <script>
    require('./new-counter-modal.js')
  </script>
</body>

</html>
