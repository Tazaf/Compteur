<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Nouveau Compteur</title>
  <link rel="stylesheet" href="../assets/materialize/css/materialize.min.css">
  <link rel="stylesheet" href="./new-counter-modal.css">
</head>

<body class="blue-grey lighten-3">
  <header class="blue-grey-text text-darken-1">
    <h5>Nombre de joueurs</h5>
  </header>
  <main class="blue-grey darken-1">
    <div id="nb-player-choice">
      <ul id="choice-list">
        <li id="1">1</li>
        <li id="2">2</li>
        <li id="3">3</li>
        <li id="4">4</li>
        <li id="5">5</li>
        <li id="6">6</li>
        <li id="7">7</li>
        <li id="8">8</li>
        <li id="9">9</li>
        <li id="10">10</li>
      </ul>
    </div>
  </main>
  <footer>
    <button id="ok" class="btn waves-effect deep-orange accent-2 white-text disabled">Commencer</button>
    <button id="cancel" class="waves-effect waves-red btn-flat blue-grey-text text-darken-1">Annuler</button>
  </footer>

  <script>
    if (typeof module === 'object') { window.module = module; module = undefined; }
  </script>
  <!-- normal script imports etc  -->
  <script src="../assets/jquery/jquery.min.js"></script>
  <script src="../assets/materialize/js/materialize.min.js"></script>
  <!-- Insert this line after script imports -->
  <script>
    if (window.module) module = window.module;
  </script>

  <script>
    require('./new-counter-modal.js')
  </script>
</body>

</html>
