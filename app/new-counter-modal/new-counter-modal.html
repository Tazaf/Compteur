<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Nouvelle partie</title>
  <link rel="stylesheet" href="../assets/materialize/css/materialize.min.css">
  <link rel="stylesheet" href="./new-counter-modal.css">
</head>

<body class="blue-grey lighten-3">
  <div id="new-counter">
    <header class="blue-grey-text text-darken-1">
      <h5>Nombre de joueurs</h5>
    </header>
    <main class="blue-grey darken-1">
      <div id="nb-player-choice">
        <ul id="choice-list">
          <li v-for="choice in choices" @click="selectNbPlayer(choice.value)" @mouseover="enter(choice.value)" @mouseout="exit(choice.value)" :class="{active: choice.selected, surrounder: choice.surrounder}" :id="choice.value">{{choice.value}}</li>
        </ul>
      </div>
    </main>
    <footer>
      <button @click="okAction" id="ok" class="btn waves-effect deep-orange accent-2 white-text" :disabled="okBtnDisabled">Commencer</button>
      <button @click="cancelAction" id="cancel" class="waves-effect waves-red btn-flat blue-grey-text text-darken-1">Annuler</button>
    </footer>
  </div>

  <script>
    if (typeof module === 'object') { window.module = module; module = undefined; }
  </script>
  <!-- normal script imports etc  -->
  <script src="../assets/vue-js/vue.js"></script>
  <script src="../assets/jquery/jquery.min.js"></script>
  <script src="../assets/materialize/js/materialize.min.js"></script>
  <!-- Insert this line after script imports -->
  <script>
    if (window.module) module = window.module;
  </script>

  <script>
    require('./new-counter-modal.js')
  </script>
  <script src="http://localhost:35729/livereload.js"></script>
</body>

</html>
