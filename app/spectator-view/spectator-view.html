<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Vue Spectateur</title>
  <link rel="stylesheet" href="../assets/materialize/css/materialize.min.css">
  <link rel="stylesheet" href="../assets/material-icons-font/material-icons.css">
  <link rel="stylesheet" href="./spectator-view.css">
</head>

<body class="blue-grey">
  <main id="spectator" :class="[viewType]">
    <no-game id="no-game" v-if="state === 'no-game'" class="blue-grey-text text-lighten-3"></no-game>
    <div id="results" v-if="state === 'game'">
      <player-result v-for="player in players" :player="player" :key="player.id"></player-result>
    </div>
  </main>
  <script>
    if (typeof module === 'object') { window.module = module; module = undefined; }
  </script>
  <!-- normal script imports etc  -->
  <script src="../assets/vue-js/vue.js"></script>
  <script src="../assets/jquery/jquery.min.js"></script>
  <script src="../assets/materialize/js/materialize.min.js"></script>
  <!-- Insert this line after script imports -->
  <script>
    if (window.module) module = window.module;
  </script>

  <script>
    require('./spectator-view.js')
  </script>
  <script src="http://localhost:35729/livereload.js"></script>
</body>

</html>
