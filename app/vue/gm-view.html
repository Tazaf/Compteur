<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Compteur</title>
  <link rel="stylesheet" href="../assets/materialize/css/materialize.min.css">
  <link rel="stylesheet" href="../assets/material-icons-font/material-icons.css">
  <link rel="stylesheet" href="./gm-view.css">
</head>

<body class="blue-grey lighten-4">
  <main id="app">
    <no-game id="no-game" v-if="state === 'no-game'"></no-game>
    <div id="game" class="row" v-if="state === 'game'">
      <div id="players">
        <player-card v-for="player of players" :player="player" :key="player.id"></player-card>
      </div>
      <new-player-button v-if="!hasMaxPlayers"></new-player-button>
    </div>
  </main>
  <!-- script inclusions -->
  <!-- Insert this line above script imports  -->
  <script>
    if (typeof module === 'object') { window.module = module; module = undefined; }
  </script>
  <!-- normal script imports etc  -->
  <script src="../assets/vue-js/vue.js"></script>
  <script src="../assets/jquery/jquery.min.js"></script>
  <script src="../assets/materialize/js/materialize.min.js"></script>
  <!-- Insert this line after script imports -->
  <script>
    if (window.module) module = window.module;
  </script>
  <script>
    require('./gm-view.js')
  </script>
  <script src="http://localhost:35729/livereload.js"></script>
</body>

</html>
